<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de perfil adotante</h1>

        {% if mensagem %}
            <p class="alert alert-success">{{ mensagem }}</p>
        {% else %}

        <form class="mt-3" action="{% url 'adocao:cadastro_adotante' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="password" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="endereco" class="form-control" id="endereco" name="endereco" required>
            </div>
            <div class="mb-3">
                <label for="outros_animais" class="form-label">Cuida de outros animais:</label>
                <input type="number" class="form-control" id="outros_animais" name="outros_animais" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <p>Já tem uma conta? <a href="{% url 'adocao:login' %}">Faça login</a></p>
        {% endif %}
        
    </div>
</body>
</html>
