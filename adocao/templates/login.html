<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Login de usuário</h1>

        {% if erro %}
            <p class="alert alert-danger">{{ erro }}</p>
        {% endif %}

        <form class="mt-3" action="{% url 'adocao:login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <p>Ainda não tem uma conta? <a href="{% url 'adocao:cadastro_adotante' %}">Cadastre-se</a></p>
    </div>
</body>
</html>
