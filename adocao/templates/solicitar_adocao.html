<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de adoção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Solicitação de adoção</h1>

        {% if sucesso %}
            <p class="alert alert-success">Solicitação realizada com sucesso!</p>
        {% else %}

        <form class="mt-3" action="{% url 'solicitar_adocao' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="animal" class="form-label">Animal:</label>
                <select class="form-select" id="animal" name="animal" required>
                    {% for animal in animais_disponiveis %}
                        <option value="{{ animal.id }}">{{ animal.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        {% endif %}
        
    </div>
</body>
</html>
