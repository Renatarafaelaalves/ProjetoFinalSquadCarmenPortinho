<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/nav.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="img_nav" src="https://cdn-icons-png.flaticon.com/512/7699/7699744.png" alt="">
                    Animais
                </a>
                <a class="navbar-brand" href="/adocao">
                    <img class="img_nav" src="https://cdn-icons-png.flaticon.com/512/1312/1312640.png" alt="">
                    Adoção
                </a>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Escreva aqui" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
