<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7699/7699744.png" type="image/x-icon">
    <title>Adote um bichinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <style>
        .tabela  {
            font-family: "Tilt Neon", sans-serif;
            font-size: 25px;
            color: #333A73;
        }
        
        .link {
            text-decoration: none;
            color: #FBA834;
        }

    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container-fluid">
        <div class="row">
        <br>
          <hr>

            <div class="col-md">
                <div class="wrapper">
                    <div class="box width80">

                         <table class="tabela" cellpadding="20">
                            <tr>
                                <th>Foto</th>
                                <th>Nome</th>
                                <th>Raça</th>
                                <th>Status</th>
                                <th>Especie</th>
                            </tr>
                            {% for animal in animais%}
                                <tr class="tabela-linha">
                                    <td width="20%">
                                        <a class="link" href="{% url 'animais:ver_animal' animal.id %}"><img width="40%" src="{{animal.imagem.url}}"></a>
                                    </td>
                                    <td>
                                        <a class="link" href="{% url 'animais:ver_animal' animal.id %}">
                                        {{animal.nome}}</a>
                                    </td>
                                    <td>
                                        <a class="link" href="{% url 'animais:ver_animal' animal.id %}">
                                        {{animal.raca}}</a>
                                        
                                    </td>
                                    <td>
                                        {% if animal.adotado == False %}
                                            <a class="link" href="{% url 'animais:ver_animal' animal.id %}">
                                            <span class="badge text-bg-success">Para adoção</span></a>
                                        {% endif%}
                                    </td>
                                    <td>
                                        <a class="link" href="{% url 'animais:ver_animal' animal.id %}">
                                        {{animal.especie}}</a>
                                    </td>
                                </tr>
                            {% endfor %}                        
                            
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
