<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7699/7699744.png" type="image/x-icon">
    <title>Adote um bichinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'nav.html' %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="wrapper">
                    <div class="box width80">
                        <h3 class="font-vinho">Conheça nossos bichinhos</h3>
                        <hr>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Raça</th>
                                    <th>Idade</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for animal in animais %}
                                <tr>
                                    <td>{{ animal.nome }}</td>
                                    <td>{{ animal.raca }}</td>
                                    <td>{{ animal.idade }}</td>
                                    <td>
                                        <img src="{{ animal.imagem.url }}" alt="Imagem do Animal">
                                    </td>
                                    <td>
                                        <a href="{% url 'animais:ver_animal' id_animal=animal.id %}" class="btn btn-success btn-lg">VER DETALHES</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
